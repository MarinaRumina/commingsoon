<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Project Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Just+Me+Again+Down+Here&amp;subset=hebrew" rel="stylesheet">

    <!-- Project Css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Coming Soon!</title>
</head>

<body>

    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="img/my-logo.png" alt="logo" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>We're working hard, we'll be ready to launch in...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="counter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="countdownContainer"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline">
                        <a href="#" target="_blank">
                            <li class="list-inline-item"><i class="twitter fab fa-twitter-square fa-3x"></i></li>
                        </a>
                        <a href="#" target="_blank">
                            <li class="list-inline-item"><i class="facebook  fab fa-facebook-square fa-3x"></i></li>
                        </a>
                        <a href="#" target="_blank">
                            <li class="list-inline-item"><i class="google-plus fab fa-google-plus-square fa-3x"></i></li>
                        </a>
                        <a href="#" target="_blank">
                            <li class="list-inline-item"><i class="instagram fab fa-instagram fa-3x"></i></li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#signup" class="form-inline" role="form" method="post">
                        <input type="email" name="email" class="form-control form-control-sm" placeholder="Enter Your Email">
                        <button type="submit" name="submit" value="send" class="btn btn-signup button-sm">Find Out More</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CountDown script-->
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>
        $(function() {
            $('.countdownContainer').countdown({
                date: "June 7, 2087 15:03:26"
            });
        });
    </script>
</body>

</html>
